<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}Main{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<div class="nav-item placeholder-lg col-12 bg-info d-flex mb-3">
    <span class="nav nav-item me-auto p-2">Library</span>
    {% if request.user.is_authenticated %}
        <ul class="nav nav-item text-success-emphasis p-2">
            <li {% if section == "dashboard" %}class="nav nav-item"{% endif %}>
                <a href="{% url 'dashboard' %}" class="nav-link">메인화면</a>
            </li>
            <li {% if section == "profile" %}class="nav nav-item"{% endif %}>
                <a href="#" class="nav-link">프로필</a>
            </li>
            <li {% if section == "books" %}class="nav nav-item"{% endif %}>
                <a href="#" class="nav-link">도서 대출/반납</a>
            </li>
        </ul>
    {% endif %}
    <div class="ms-auto p-2">
        <span class="nav nav-item text-success-emphasis">
            {% if request.user.is_authenticated %}
            반갑습니다 {{ request.user.first_name|default:request.user.username }},
                <a href="{% url 'logout' %}" class="nav-link">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="nav-link">Login</a>
            {% endif %}
        </span>
    </div>
</div>

<div class="container">
    {% block content %}
    {% endblock content %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</body>
</html>
