{% extends "base.html" %}
{% block title %}
    프로필 수정
{% endblock title %}
{% block content %}
    <div class="container text-center">
        <div class="row">
            <div class="col align-self-center">
                <h1>회원 프로필 수정</h1>
                <p>회원님의 프로필을 수정합니다.</p>
                <form method="post" enctype="multipart/form-data">
                    {{ user_form.as_p }}
                    생년월일 :&nbsp;&nbsp;&nbsp;&nbsp;{{ profile_form.date_of_birth }}<br>
                    회원 이미지:&nbsp;{{ profile_form.photo }}<br>
                    {% csrf_token %}
                    <p>
                        <input type="submit" value="회원 정보 수정" class="btn btn-info">
                    </p>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
